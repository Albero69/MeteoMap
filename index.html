<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin></script>
    <title>pocketbase</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="cardsRow" class="cards-row">
  <div class="brutalist-card">
    <div class="brutalist-card__alert">Numero Marker inseriti</div>
    <div class="brutalist-card__value" id="marker"></div>
  </div>

  <div class="brutalist-card">
    <div class="brutalist-card__alert">Temperatura media</div>
    <div class="brutalist-card__value " id="tavg"></div>
  </div>

  <div class="brutalist-card">
    <div class="brutalist-card__alert">Temperatura massima</div>
    <div class="brutalist-card__value " id="tmax"></div>
  </div>

  <div class="brutalist-card">
    <div class="brutalist-card__alert">Temperatura minima</div>
    <div class="brutalist-card__value " id="tmin"></div>
  </div>
</div>
<div id="filterContainer" class="filter-container">
  <h3>Filtra punti</h3>

  <input 
    type="text" 
    id="filterText" 
    placeholder="Cerca per descrizione..."
  />

  <div class="filter-row">
    <input type="number" id="filterMin" placeholder="Temp. minima" />
    <input type="number" id="filterMax" placeholder="Temp. massima" />
  </div>

  <button id="applyFilter">Applica filtro</button>
  <button id="resetFilter">Reset</button>

  <div id="filterResults"></div>
</div>





    <script type="module" src="/src/main.js"></script>

  </body>
</html>
